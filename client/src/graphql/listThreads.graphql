query listThreads($sortBy: String!, $offset: String!, $limit: String!) {
  listThreads(sortBy: $sortBy, offset: $offset, limit: $limit) {
    id
    question
    specialization
    threadCreator
    createdAt
    replies {
      id
      upvotes
      text
      replyThread
      replySpecialist
    }
  }
}
